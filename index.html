<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sankey with circular links - Uncertainty with blurriness of the gradient</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,700" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/countries-filter.css" rel="stylesheet" type="text/css">
	<link href="css/source-selector.css" rel="stylesheet" type="text/css">
	<link href="css/range-selector.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main class="interface">
		<div id="chart"></div>
		<div class="interface-item" id="source-selector">
			<label for="source-menu">OFFSHORES TO</label>
			<div id="selected-item">Italy</div>
			<div id="dropdown-content">
			</div>
		</div>

		<div class="interface-item" id="range-selector">
			<div id="range-input">
				<label for="links-amount">
					Show top <span class="em" id="countries-amount">0</span> countries with the biggest flow of money to
					<span class="em" id="selected-countryCode">UK</span>
				</label>
				<input type="range" min="1" max="100" value="1" class="slider" id="links-amount">
			</div>
			<div id="separator"></div>
			<div id="range-toggle">
				<label>hide small flows</label>
				<div class="onoffswitch">
					<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
					<label class="onoffswitch-label" for="myonoffswitch"></label>
				</div>
			</div>
		</div>

		<div class="interface-item" id="countries-filter">
			<div id="search-dropdown">
				<label for="countries-menu">Filter on these countries</label>
				<div class="dropdown">
					<input type="text" placeholder="Type here" id="countries-menu">
					<div id="dropdown-content">
					</div>
				</div>
			</div>
			<div id="separator"></div>
			<div id="selected-countries"></div>
		</div>
		<div class="interface-item" id="countries-geo">
			<div id="geo-map"></div>
			<div id="geo-details"></div>
		</div>
		<div class="interface-item" id="countries-flows">
			<div class="flows__header">
				<h2>List of all the flows passing through <span id="flows__source"></span> and <span
						id="flows__target"></span></h2>
				<div class="flows__summary">
					<div>
						<h6>Number of flows</h6>
						<p id="flows__number">0</p>
					</div>
					<div>
						<h6>Total amount of money passing through</h6>
						<p id="flows__amount">0</p>
					</div>
				</div>
				<div class="flow__columns">
					<h6 class="flow__estimate">Estimate flow</h6>
					<h6 class="flow__uncertainty">Level of uncertainty</h6>
				</div>
			</div>
			<div class="flows__details"></div>
		</div>
	</main>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="js/lib/d3-sankey-circular.js"></script>
	<script src="https://unpkg.com/topojson-client@3"></script>
	<!-- <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> -->
	<script src="js/script.js"></script>
	<script src="js/interface.js"></script>
	<script src="js/map.js"></script>
	<script src="js/flows.js"></script>
</body>

</html>
