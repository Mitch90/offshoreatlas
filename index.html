<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Sankey with circular links - Uncertainty with blurriness of the gradient</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:400,700" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main class="interface">

		<div class="interface-item" id="source-selector">
			<label for="source-menu">Select datasource</label>
			<select id='source-menu'>
				<option value="br">Brazil</option>
				<option value="cn">China</option>
				<option value="in">India</option>
				<option value="it">Italy</option>
				<option value="uk">United Kingdom</option>
			</select>
		</div>

		<div class="interface-item" id="range-selector">
			<label for="links-amount">Number of countries</label>
			<input type="range" min="1" max="1" value="1" class="slider" id="links-amount">
		</div>

		<div class="interface-item" id="countries-filter">
			<label for="countries-menu">Filter on these countries</label>
			<select id='countries-menu'>
				<option value="br">Brazil</option>
				<option value="cn">China</option>
				<option value="in">India</option>
				<option value="it">Italy</option>
				<option value="uk">United Kingdom</option>
			</select>
		</div>

		<div id="chart"></div>


	</main>

	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="js/lib/d3-sankey-circular.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="js/script.js"></script>
	<!-- <script src="example-data.js"></script> -->
</body>

</html>
